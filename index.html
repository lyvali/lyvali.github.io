<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #0b0e1e;
            overflow-x: hidden !important;
            height: 100vh;
            margin: 0;
        }

        header {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 26px 32px;
            .header_logo {
                max-width: 140px;
                width: 100%;
            }
        }
        
        .conOne, .conTwo {
            margin-top: 20px !important;
            max-width: 960px;
            padding: 20px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        
        
        .img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }

        .buttonsets {
            background: #fff;
            color: #000;
            padding: 14px 32px;
            margin: 0 auto;
            font-size: 18px;
            cursor: pointer;
            border-radius: 7px;
            font-weight: 600;
            box-shadow: 0 0 20px #fff;
            transition: box-shadow 0.3s ease-in-out;
        }

        .buttonsets:hover {
            box-shadow: 0 0 40px #fff;
        }

        .imgbutton {
            background: transparent;
            border: 2px solid #7F01B5;
            color: white;
            padding: 15px 32px;
            margin: 0 auto;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 1px 1px 2px #000;
        }

        .title {
            color: white;
            font-size: 60px;
            text-shadow: 1px 1px 2px #000;
        }

        .text {
            color: white;
            font-size: 25px;
            text-shadow: 1px 1px 2px #000;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: #242424;
            height: 100vh;
            margin: 0;
        }
    </style>
    <title>Lyvali Website :333</title>
</head>
<body>
    <div class="conOne">
        <h1 class="title">Daydream</h1>
        <img src="https://github.com/lyvali/lyvali.github.io/blob/main/placeholder.png?raw=true" alt="" class="img">
        <button class="buttonsets">Download</button>
    </div>
    <div class="conTwo">
        <h1 class="title">What is Daydream?</h1>
        <p class="text">Daydream is a Roblox executor that bypasses Byfron.</p>
    </div>
</html>
