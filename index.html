<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 25vh;
        }

        .buttonsets {
            background: transparent;
            border: 3px solid #7F01B5;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 1px 1px 2px #000;
        }

        .size {
            color: white;
            font-size: 50px;
            text-shadow: 1px 1px 2px #000;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: #242424;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            font-size: 24px;
            color: white;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                top: -10px;
                left: calc(100% * var(--star-position));
                opacity: 1;
            }
            100% {
                top: 100vh;
                left: calc(100% * var(--star-position) + 50px);
                opacity: 0;
            }
        }
    </style>
    <title>Lyvali Website :333</title>
</head>
<body>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.setProperty('--star-position', Math.random());
            star.innerText = '❄';
            document.body.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, 5000);
        }
        setInterval(createStar, 500);
    </script>
    <div class="flex-container">
        <p class="size">Lyvali</p>
        <button class="buttonsets">Download Sodium Executor</button>
    </div>
</html>
