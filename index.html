<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 25vh;
        }

        .size {
            font-size: 30px;
        }
    </style>
    <title>Lyvali Website :333</title>
</head>
<body>
    <div class="flex-container">
        <p class="size">𝐋𝕐𝚅𝙰𝐋𝕀</p>
    </div>
    <div class="generator-container"> <p class="random-character" id="randomCharacter">Generating random character...</p> </div> <script> function generateRandomCharacter() { const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'; const randomIndex = Math.floor(Math.random() * characters.length); const randomCharacter = characters[randomIndex]; document.title = randomCharacter; document.getElementById('randomCharacter').innerText = randomCharacter; } setInterval(generateRandomCharacter, 5000); generateRandomCharacter(); </script>
</html>
